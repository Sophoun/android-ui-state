apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

//region Publish to jCenter
def libGroupId = 'com.github.sophoun'
def libArtifactId = 'android-ui-state'
def libVersion = '0.0.3'
def libDesc = 'Android UI State.'
def libLicenses = 'Apache-2.0'
def libLicensesUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
def libVCSUrl = 'https://github.com/Sophoun/android-ui-state.git'

def developerId = 'sophoun'
def developerName = 'Sophoun Nheum'
def developerEmail = 'sophoun.unix@gmail.com'

def scmConnection = 'scm:git:git://github.com/Sophoun/android-ui-state.git'
def scmDevConnection = 'scm:git:ssh://github.com/Sophoun/android-ui-state.git'
def scmDevUrl = "https://github.com/Sophoun/android-ui-state"

// Generate Source Jar
task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}

// Create the publication with the pom configuration
publishing {
    publications {
        release(MavenPublication) {
            groupId libGroupId
            artifactId libArtifactId
            version libVersion
            artifact(sourceJar)
            artifact("$buildDir/outputs/aar/$libArtifactId-release.aar")

            pom {
                name = libDesc
                description = libDesc
                url = libVCSUrl

                licenses {
                    license {
                        name = libLicenses
                        url = libLicensesUrl
                    }
                }
                developers {
                    developer {
                        id = developerId
                        name = developerName
                        email = developerEmail
                    }
                }
                scm {
                    connection = scmConnection
                    developerConnection = scmDevConnection
                    url = scmDevUrl
                }
            }

            // Add all dependencies to pop.xml file
            pom.withXml {
                def dependenciesNode = asNode().appendNode('dependencies')
                List<DependencySet> dependencySetList = new ArrayList()
                dependencySetList.addAll(configurations.implementation.allDependencies)
                dependencySetList.addAll(configurations.api.allDependencies)
                dependencySetList.each {
                    if (it.group != '' && it.name != 'unspecified') {
                        def dependencyNode = dependenciesNode.appendNode('dependency')
                        dependencyNode.appendNode('groupId', it.group)
                        dependencyNode.appendNode('artifactId', it.name)
                        dependencyNode.appendNode('version', it.version)
                    }
                }

                dependencySetList.clear()
                dependencySetList.addAll(configurations.kapt.allDependencies)
                dependencySetList.each {
                    if (it.group != '' || it.name != 'unspecified') {
                        def dependencyNode = dependenciesNode.appendNode('dependency')
                        dependencyNode.appendNode('groupId', it.group)
                        dependencyNode.appendNode('artifactId', it.name)
                        dependencyNode.appendNode('version', it.version)
                        dependencyNode.appendNode('scope', 'compile')
                    }
                }
            }
        }
    }
}

// Bintray config
Properties properties = new Properties()
properties.load(project.rootProject.file("$rootDir/secret/bintray.properties").newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    publications = ['release']
    pkg {
        repo = "maven"
        name = "$libGroupId:$libArtifactId"
        desc = libDesc
        licenses = libLicenses
        vcsUrl = libVCSUrl
        version {
            name = libVersion
            vcsTag = libVersion
            released = new Date()
            gpg {
                sign = true
            }
        }
    }
    publish = true
}

/**
 * Rename .aar file
 */
afterEvaluate {
    def debugFile = file("$buildDir/outputs/aar/library-debug.aar")
    def releaseFile = file("$buildDir/outputs/aar/library-release.aar")
    tasks.named("assembleDebug").configure {
        doLast {
            debugFile.renameTo("$buildDir/outputs/aar/$libArtifactId-debug.aar")
        }
    }
    tasks.named("assembleRelease").configure {
        doLast {
            releaseFile.renameTo("$buildDir/outputs/aar/$libArtifactId-release.aar")
        }}
}